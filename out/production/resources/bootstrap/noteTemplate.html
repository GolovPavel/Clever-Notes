<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href="css/templateNote.css" rel="stylesheet"/>

<div class="col-md-3">
  <div class="well note">
    <p class="text-center caption">%Caption</p>
    <hr class="devider">
    <p class="content">%Content</p>
    <a class="removeButton" href="#" onclick="removeNote(%Id)"><span class = "glyphicon glyphicon-remove"></span></a>
    <a class="editButton" href="#"><span class = "glyphicon glyphicon-cog"></span></a>
  </div>
</div>
